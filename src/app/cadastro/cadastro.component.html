<div class="container-fluid">
  <app-menu-principal></app-menu-principal>

  <div>
    <form (ngSubmit)="cadastrar()" [formGroup]="formValidation">

      <label for="nomeCompleto">Nome Completo</label>
      <input type="text" name="nomeCompleto"  formControlName="nomeCompleto" id="nomeCompleto" maxlength="45">

      <div *ngIf="nomeCompleto?.invalid && (nomeCompleto?.touched)" class="validation-error">
        <ng-container *ngIf="nomeCompleto?.errors?.['required']">
          <p style="font-size: 0.8rem; color: tomato;">
            Nome obrigatório
          </p>
        </ng-container>
        <ng-container *ngIf="nomeCompleto?.errors?.['maxlength']">
          <p style="font-size: 0.8rem; color: tomato;">
            Descrição de nome inválido
          </p>
        </ng-container>
      </div>

      <label for="cpf">CPF</label>
      <input type="text" name="cpf" formControlName="cpf" id="cpf">

      <label for="email">E-mail</label>
      <input type="text" name="email" formControlName="email" id="email">

      <label for="telefone">Telefone</label>
      <input type="text" name="telefone" formControlName="telefone" id="telefone">

      <label for="telefone-para-contato">Telefone para contato</label>
      <input type="text" name="telefone-para-contato" formControlName="telefoneContato" id="telefone-para-contato">

      <label for="idade">Idade</label>
      <input type="number" name="idade" formControlName="idade" id="idade">

      <label for="data-de-nascimento">Data de nascimento</label>
      <input type="date" name="data-de-nascimento" formControlName="dataNascimento" id="data-de-nascimento">

      <label for="estado-civil">Estado Civil</label>

      <select name="estado-civil" id="estado-civil" formControlName="estadoCivil">
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
        <option value="divorcioado">Divorciado(a)</option>
        <option value="viuvo">Viuvo(a)</option>
      </select>

      <label for="filhos">Filhos</label>
      <select name="filhos" formControlName="filhos" id="filhos">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label for="qtdFilhos">Qtd. de filhos</label>
      <input type="number" name="qtdFilhos" formControlName="qtdFilhos" id="qtdFilhos">

      <label for="grau-escolaridade">Grau de escolaridade</label>
      <select type="text" name="grau-escolaridade" formControlName="grauEscolaridade" id="grau-escolaridade">
        <option value=""></option>
        <option value="Doutorado">Doutorado</option>
        <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
        <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
        <option value="Ensino Médio Completo">Ensino Médio Completo</option>
        <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
        <option value="Ensino Superior Completo">Ensino Superior Completo</option>
        <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
        <option value="Mestrado">Mestrado</option>
        <option value="Pós-graduação">Pós-graduação</option>
      </select>

      <label for="profissao">Profissão</label>
      <input type="text" name="profissao" formControlName="profissao" id="profissao">

      <label for="perfil">Perfil</label>
      <select name="perfil" formControlName="perfil" id="perfil">  <!-- dados renderizados da api -->
        <option value=""></option>
        <option *ngFor="let perfil of getPerfilEnumKeys()" [value]="perfil">
          {{ perfil }}
        </option>
        <!-- <option value="psicologia">Psicologia</option>
        <option value="psicoterapia">Psicoterapia</option>
        <option value="orcamento">Orçamento</option> -->
      </select>

      <label for="rua">Rua</label>
      <input type="text" name="rua" formControlName="rua" id="rua">

      <label for="numero">Número</label>
      <input type="text" name="numero" formControlName="numero" id="numero">   <!-- tratar como number | aceitar apenas numeros  -->

      <label for="complemento">Complemento</label>
      <input type="text" name="complemento" formControlName="complemento" id="complemento">

      <label for="bairro">Bairro</label>
      <input type="text" name="bairro" formControlName="bairro" id="bairro">

      <label for="cidade">Cidade</label>
      <input type="text" name="cidade" formControlName="cidade" id="cidade">

      <label for="uf">UF</label>
      <select  name="uf" formControlName="uf" id="estado">
        <!-- PEsquisa sobre fazer pesquisa no select dinamicamente -->
        <option value=""><option>
        <option *ngFor="let uf of  optionUf" [value]="uf.sigla">{{ uf.nome }}</option>
      </select>

      <label for="cep">CEP</label>
      <input type="text" name="cep" formControlName="cep" id="cep">

      <label for="queixa">Queixa do paciente</label>
    <textarea name="queixa" formControlName="queixa" id="queixa"></textarea>

    <br>

    <button type="submit">Registrar</button>

    <div *ngIf="ativarLoading" style="margin-left: 1rem;">
      <img src="../../assets/img/loading-tela-cadastro-paciente.gif" alt="Aguarde..." class="img-loading no-select-img" />
    </div>

    </form>
  </div>




</div>
