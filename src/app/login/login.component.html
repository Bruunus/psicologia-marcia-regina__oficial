<form (ngSubmit)="processAuthentication()" [formGroup]="formValidation">
  <div class="container-fluid pai">
    <div class="filho row">
     <div class="col-12 div-contorno">
       <div class="col-12">
         <!-- logo -->
         <img src="../../assets/img/logo-vertical-img.png" alt="logo" class="img-fluid no-select-img">
       </div>
       <div class="col-12">
         <input type="text" class="form-control" id="login" aria-describedby="login" placeholder="Login">
         <input type="password" class="form-control" id="senha" aria-describedby="emailHelp" placeholder="Senha">
         <button type="submit" class="btn btn-primary btn-login" id="btn-entrar">Entrar</button>
       </div>
     </div>
     <div class="col-12" style="background-color: aquamarine; margin-top: 3em;">message</div>
    </div>
  </div>
</form>
