

<div class="row menu-bar">

  <div class="col-12 col-12-personalizada">
    <div class="row row-de-col-12-personalizada">
      <!-- col-2 (lado esquerdo) -->
      <div class="col-2 col-2-personalizada-lado-esquerdo">
        <div class="row row-filha-de-col-2-personalizada-lado-esquerdo">
          <div class="col ajuste-global col-filha-de-row-foto">
            <a [routerLink]="['/paciente',perfilVar,'documentos']">
              <img src="../../../assets/img/img-logo-alfa.png" class=" img-menu no-select-img">
            </a>
          </div>
          <div class="col ajuste-global col-filha-de-row-perfil"><h4>{{ perfil }}</h4></div>
        </div>
      </div>

      <!-- col-10 (lado direito) -->
      <div class="col col-10-personalizada-lado-direito">
        <div class="row col-10-personalizada-lado-direito-filha">
          <!-- col - Nome do paciente -->
          <div class="col-6 col-6-personalizada-filha-row-de-col-10-lado-esquerdo">
            <h4>{{ nomePaciente }}</h4>
          </div>
          <!-- col - Opções -->
          <div class="col-6 col-6-personalizada-filha-row-de-col-10-lado-direito">
            <div class="row row-filha-col-6-personalizada-filha-row-de-col-10-lado-direito">
              <div class="col col-filha-de-row-filha-col-6-personalizada-nick-name">
                <!-- {{ usuario }} -->
                Olá, Alexandra
              </div>
              <div class="col col-filha-de-row-filha-col-6-personalizada-op-sair" (click)="openModal()">
                <span class="link-logout" (click)="openModal()">Sair</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Modal -->
    <div
    class="modal fade"
    id="exampleModalCenter"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Encerra sessão</h5>
          <button
            type="button"
            class="close"
            (click)="closeModal()"
            aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Deseja sair deste perfil ou encerrar sessão ?
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-primary"
            (click)="redirectMenu()"

            >Sair do perfil</button>

          <button
            type="button"
            class="btn btn-danger"
            (click)="encerrarSessao()"
            >Encerrar sessão</button>
        </div>
      </div>
    </div>
  </div>
